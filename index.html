<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Underpants - With Internet Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <section class="game-info">
        <div class="level-info">Level <span class="level"></span></div>
        <div class="stop-watch"><time>00:00</time></div>
        <div class="score-board">Score: <span class="score">0</span></div>
    </section>

    <section data-mode="start" class="game-container aspect-16-9">
        <section class="game">
            <captain class="captain"></captain>
        </section>
        <section class="game-start">
            <div class="message">
                <h2>Captain Underpants Game</h2>
                    <p>
                        Bash those asteroids!
                    </p> 
                <button class="btn-start">Start</button>
            </div>
        </section>
        <section class="game-end">
            <div class="message">
                <h2>The END</h2>
                <div class="score-info">
                    <div class="best-score">
                        <h3>Congratulations!</h3>
                        you have made a new best score :)
                    </div>
                    <div class="not-best-score">
                        <h3>Not bad!</h3>
                        <p>
                        Life is like riding a bicycle, to keep your balance, you must keep moving.
                        </p>
                        Albert Einstein
                    </div>
                    <p>
                        Your score: <span class="your-score score">1999</span>
                    </p> 
                </div>
                <button class="btn-start" onclick="window.location.reload();">Try again</button>
            </div>
        </section>
    </section>
    
    <section class="game-actions">

        <p>
            Best score: <span class="best-score"></span>
        </p>
        <!-- <button class="btn-restart" onclick="window.location.reload();">Restart</button> -->
    </section>

    <script src="./scripts/sounds.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/levels.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
